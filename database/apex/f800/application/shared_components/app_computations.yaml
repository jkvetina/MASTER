  computation: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT COALESCE (
              u.user_name,
              u.user_mail
          ) AS user_name
      FROM app_users u
      WHERE u.user_id = core.get_user_id();
      

  security: 
