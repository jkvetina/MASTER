- # ====== Application Computation: G_USER_FIRST_NAME ==========
  id: 24820593777754818
  identification: 
    item-name: G_USER_FIRST_NAME

  execution: 
    sequence: 20
    point: AFTER_LOGIN

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT COALESCE (
              u.user_nickname,
              SUBSTR(u.user_name, 1, INSTR(u.user_name, ' ') - 1)
          ) AS first_name
      FROM app_users u
      WHERE u.user_id = core.get_user_id();
      

  security: 
    authorization-scheme: MODEL.LOV.MUST_NOT_BE_PUBLIC_USER

- # ====== Application Computation: G_USER_NAME ================
