  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      FOR c IN (
          SELECT
              p.help_text
          FROM apex_application_pages p
          WHERE p.application_id  = :APP_ID
              AND p.page_id       = :P980_PAGE_ID
      ) LOOP
          RETURN APEX_MARKDOWN.TO_HTML(APEX_APPLICATION.DO_SUBSTITUTIONS(c.help_text));
      END LOOP;
      
