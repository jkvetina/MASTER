- # ====== Computation: P980_PAGE_NAME =========================
  id: 23520739686581638
  identification: 
    item-name: P980_PAGE_NAME

  execution: 
    sequence: 20
    point: Before Header

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT
          'Help for ' ||
          APEX_APPLICATION.DO_SUBSTITUTIONS (
              CASE WHEN p.page_id IN (9999)
                  THEN p.page_name
                  ELSE p.page_title END
          ) AS title
      FROM apex_application_pages p
      WHERE p.application_id  = NVL(:P980_APP_ID, :APP_ID)
          AND p.page_id       = :P980_PAGE_ID;
      

