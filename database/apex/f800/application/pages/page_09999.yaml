dynamic-actions: 
- # ====== Dynamic Action: SHOW_ERROR ==========================
  id: 23521787343581648
  identification: 
    name: SHOW_ERROR

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.READY

  execution: 
    event-scope: Static

  server-side-condition: 
    type: Item is NOT NULL
    item: P9999_ERROR

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 23521875192581649
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        show_error('Your session has ended.');
        

    execution: 
      sequence: 10
      event: SHOW_ERROR # 23521787343581648
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item = Value
      item: P9999_ERROR
      value: TIMEOUT

  - # ====== Action: Execute JavaScript Code =====================
    id: 24732342224693531
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        show_error('Invalid username or password!');
        

    execution: 
      sequence: 20
      event: SHOW_ERROR # 23521787343581648
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item = Value
      item: P9999_ERROR
      value: INVALID_USER

  - # ====== Action: Execute JavaScript Code =====================
    id: 24732475168693532
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        show_error('Your account is disabled!');
        

    execution: 
      sequence: 30
      event: SHOW_ERROR # 23521787343581648
