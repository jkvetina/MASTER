- # ====== Process: REFRESH_MV =================================
  id: 18470080789804984
  identification: 
    name: REFRESH_MV
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      :P850_START := TO_CHAR(SYSDATE, 'YYYY-MM-DD HH24:MI:SS');
      core.refresh_mviews('APP_NAV%_MV');
      :P850_START := ROUND((SYSDATE - TO_DATE(:P850_START, 'YYYY-MM-DD HH24:MI:SS')) * 86400, 8);

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Refreshed in &P850_START. seconds

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: REFRESH_MV # 18467748806794069

