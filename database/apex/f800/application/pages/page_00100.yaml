computations: 
- # ====== Computation: P100_WORKSPACE =========================
  id: 7476064344048512
  identification: 
    item-name: P100_WORKSPACE

  execution: 
    sequence: 10
    point: Before Regions

  computation: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: core.get_app_workspace()

processes: 
- # ====== Process: REFRESH_MV =================================
  id: 7476211481048514
  identification: 
    name: REFRESH_MV
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      :P100_START := TO_CHAR(SYSDATE, 'YYYY-MM-DD HH24:MI:SS');
      core.refresh_mviews('APP_NAV%_MV');
      :P100_START := ROUND((SYSDATE - TO_DATE(:P100_START, 'YYYY-MM-DD HH24:MI:SS')) * 86400, 8);

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Refreshed in &P100_START. seconds

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: REFRESH_MV # 7476159161048513

  security: 
    authorization-scheme: IS_DEVELOPER # 60089834032939902

