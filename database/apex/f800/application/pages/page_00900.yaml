dynamic-actions: 
- # ====== Dynamic Action: ON_CLOSE_IMAGE ======================
  id: 24858692681145930
  identification: 
    name: ON_CLOSE_IMAGE

  execution: 
    sequence: 60

  when: 
    event: EVENT.EVENT.FAMEWORK.APEXAFTERCLOSEDIALOG
    selection-type: Button
    button: EDIT_IMAGE # 24858567336145929

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Refresh =====================================
    id: 24729319809693501
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: User Profile [CARD] # 24621546834821118

    execution: 
      sequence: 30
      event: ON_CLOSE_IMAGE # 24858692681145930
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item is not null
      item: P902_SUCCESS

  - # ====== Action: Execute JavaScript Code =====================
    id: 24729464791693502
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if (apex.item('P900_SUCCESS').getValue()) {
            show_success(apex.item('P900_SUCCESS').getValue());
        }
        

    execution: 
      sequence: 20
      event: ON_CLOSE_IMAGE # 24858692681145930
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Set Value ===================================
    id: 24858366234145927
    identification: 
      action: Set Value

    settings: 
      set-type: Dialog Return Item
      return-item: P902_SUCCESS
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P900_SUCCESS

    execution: 
      sequence: 10
      event: ON_CLOSE_IMAGE # 24858692681145930
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

