        <ul>
        <li>URL</li>
        <li>BLOB Column</li>
        <li>URL Column</li>
        </ul>
        </p>

    examples: 
      demo-value: '#APEX_FILES#apex_ui/img/favicons/app-artwork-catalog.png'

  - # ====== Custom Attribute: Image Description =================
    id: 23492125025677775
    identification: 
      static-id: IMAGE_ALT
      attribute: 3
      name: Image Description
      scope: Component

    layout: 
      sequence: 30

    settings: 
      type: Text
      common: true
      show-in-wizard: true
      required: false
      translatable: false
      escape-mode: HTML Attribute

    condition: 
      depending-on-custom-attribute: Image # 23491540199677775
      depending-on-condition-type: NOT_NULL
