      help-text: Select the type of content that will be displayed in the avatar.

    examples: 
      demo-value: IMAGE

    entries: 
    - # ====== Entry: Image ========================================
      id: 23489755199677774
      entry: 
        sequence: 10
        display: Image
        return: IMAGE

      advanced: 
        quick-pick: false

    - # ====== Entry: Initials =====================================
      id: 23490409722677774
      entry: 
        sequence: 20
        display: Initials
        return: INITIALS

      advanced: 
        quick-pick: false

    - # ====== Entry: Icon =========================================
      id: 23490939542677774
      entry: 
        sequence: 30
        display: Icon
        return: ICON

      advanced: 
        quick-pick: false

  - # ====== Custom Attribute: Image =============================
    id: 23491540199677775
    identification: 
      static-id: IMAGE
      attribute: 2
      name: Image
      scope: Component

    layout: 
      sequence: 20

    settings: 
      type: Media
      common: true
      show-in-wizard: true
      required: false
      translatable: false
      escape-mode: HTML Attribute

    condition: 
      depending-on-custom-attribute: Type # 23489270888677773
