dynamic-actions: 
- # ====== Dynamic Action: DIALOG_CLOSED =======================
  id: 13365806286304047
  identification: 
    name: DIALOG_CLOSED

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.FAMEWORK.APEXAFTERCLOSEDIALOG
    selection-type: JavaScript Expression
    javascript-expression: window

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 13547907745837098
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        console.log('MODAL_CLOSED', this.data.dialogPageId, this.data.closeAction);
        if (this.data && this.data.successMessage && this.data.successMessage.text) {
            show_success(this.data.successMessage.text);
        }

    execution: 
      sequence: 10
      event: DIALOG_CLOSED # 13365806286304047
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: CLOSE_DIALOG ========================
  id: 13552483016837144
  identification: 
    name: CLOSE_DIALOG

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: '#CLOSE_DIALOG'

  actions: 
  - # ====== Action: Close Dialog ================================
    id: 13552546145837145
    identification: 
      action: Close Dialog

    execution: 
      sequence: 20
      event: CLOSE_DIALOG # 13552483016837144
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Confirm =====================================
    id: 13900537154892108
    identification: 
      action: Confirm

    settings: 
      message: There are unsaved changes on the page, do you want to continue?
      style: Danger
      icon: ' '

    execution: 
      sequence: 10
      event: CLOSE_DIALOG # 13552483016837144
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: apex.page.isChanged()

