page-items: 
- # ====== Page Item: P900_EDIT_PROFILE_HOT ====================
  id: 10989521994724440
  identification: 
    name: P900_EDIT_PROFILE_HOT
    type: Hidden

  settings: 
    value-protected: false

  layout: 
    sequence: 20
    region: USER_PROFILE # 10751820491399622
    position: BODY

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  default: 
    type: SQL Query
    sql-query: |
      SELECT 't-Button--hot' AS css_class
      FROM app_users u
      WHERE u.user_id = core.get_user_id()
          AND (
              u.user_name     IS NULL OR
              u.user_title    IS NULL OR
              u.user_nickname IS NULL OR
              u.user_about    IS NULL
          );

  session-state: 
    data-type: VARCHAR2
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: false
    restricted-characters: All characters can be saved.

- # ====== Page Item: P900_EDIT_IMAGE_HOT ======================
  id: 10989561870724441
  identification: 
