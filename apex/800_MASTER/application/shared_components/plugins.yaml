          {if DISPLAY_BADGE/}
            <div class="t-ContentRow-badge #BADGE_COL_WIDTH!ATTR# #BADGE_POS!ATTR# #BADGE_ALIGNMENT!ATTR#">
              {with/}
                LABEL:=
                VALUE:=
                SIZE:=#BADGE_SIZE#
                SHAPE:=#BADGE_SHAPE#
