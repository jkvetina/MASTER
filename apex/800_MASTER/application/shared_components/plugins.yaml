                STYLE:=#BADGE_STYLE#
                SHAPE:=#BADGE_SHAPE#
                LINK:=#BADGE_LINK#
                LINK_ATTR:=#BADGE_LINK_ATTR!RAW#
              {apply THEME$BADGE/}
            </div>
          {endif/}
          {if DISPLAY_AVATAR/}
            <div class="t-ContentRow-avatar" aria-hidden="true">
              {with/}
                TYPE:=#AVATAR_TYPE#
                IMAGE:=#AVATAR_IMAGE#
                DESCRIPTION:=#AVATAR_DESCRIPTION#
                INITIALS:=#AVATAR_INITIALS#
                ICON:=#AVATAR_ICON#
                SHAPE:=#AVATAR_SHAPE#
