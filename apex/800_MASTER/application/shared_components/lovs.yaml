- # ====== List of Values: APP_LOV_GROUPS ======================
  id: 5875101171973822
  identification: 
    name: APP_LOV_GROUPS

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT DISTINCT
          t.lov_group
      FROM app_lovs t
      WHERE t.app_id = core.get_app_id();

  column-mapping: 
    return: LOV_GROUP
    display: LOV_GROUP
    default-sort: LOV_GROUP
    sort-direction: Ascending (Nulls Last)

- # ====== List of Values: APP_LOVS ============================
  id: 5875381682980821
  identification: 
    name: APP_LOVS

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT DISTINCT
          t.lov_group,
          t.lov_id
      FROM app_lovs t
      WHERE t.app_id          = core.get_app_id()
          AND (t.lov_group    = core.get_item('$LOV_GROUP') OR core.get_item('$LOV_GROUP') IS NULL);

  column-mapping: 
    return: LOV_ID
    display: LOV_ID
    default-sort: LOV_ID
    sort-direction: Ascending (Nulls Last)
    group: LOV_GROUP
    group-sort-direction: Ascending (Nulls Last)

